{% extends 'base.html'%}
{% load static%}
{%block content%}


    <!-- ***** Products Area Starts ***** -->
    <section class="section mt-3 pt-5" id="products">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">

                    <div class="section-heading">
                        <h2>Products from {{cat.name}}'s Category</h2>
                        <span>Check out all of our products.</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="container">
            <div class="row">
                {%for i in prdt%}
                <div class="col-lg-4">
                    <div class="item">
                        <div class="thumb">
                            <div class="hover-content">
                                <ul>
                                    <li><a href="{%url 'ecommerce:singleprdt' i.pk%}"><i class="fa fa-eye"></i></a></li>
                                    
                                    <li><a href="{%url 'cart:addtocart' i.name%}"><i class="fa fa-shopping-cart"></i></a></li>
                                </ul>
                            </div>
                            <img src="{{i.image.url}}" alt="">
                        </div>
                        <div class="down-content">
                            <h4>{{i.name}}</h4>
                            <span>{{i.price}}</span>
                            <ul class="stars">
                                <li><i class="fa fa-star"></i></li>
                                <li><i class="fa fa-star"></i></li>
                                <li><i class="fa fa-star"></i></li>
                                <li><i class="fa fa-star"></i></li>
                                <li><i class="fa fa-star"></i></li>
                            </ul>
                        </div>
                    </div>
                </div>
               {%endfor%}
            </div>
        </div>
    </section>

{% endblock %}
