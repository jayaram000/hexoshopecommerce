
{%extends 'base.html'%}
{%load static%}
{%block content%}

    <!-- ***** Products Area Starts ***** -->
    <section class="section" id="products">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 mt-5">
                    <div class="section-heading">
                        <h2>Favourites</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                {%for i in f%}
                <div class="col-lg-4">
                    
                    <div class="item">
                        
                        <div class="thumb">
                            <div class="hover-content">
                                <ul>
                                    <li><a href="{%url 'ecommerce:singleprdt' i.item.pk%}"><i class="fa fa-eye"></i></a></li>
                                    
                                    <li><a href="single-product.html"><i class="fa fa-shopping-cart"></i></a></li>
                                </ul>
                            </div>
                            <img src="{{i.item.image.url}}" alt="">
                        </div>
                        <div class="down-content">
                            <h4>{{i.item.name}}</h4>
                            <span>${{i.item.price}}</span>
                            <ul class="stars">
                                <li><i class="fa fa-star"></i></li>
                                <li><i class="fa fa-star"></i></li>
                                <li><i class="fa fa-star"></i></li>
                                <li><i class="fa fa-star"></i></li>
                                <li><i class="fa fa-star"></i></li>
                            </ul>
                        </div>
                    </div>
                   
                </div>
                {%endfor%}
                
    </section>
    <!-- ***** Products Area Ends ***** -->
    {%endblock%}
