{%extends 'base.html'%}
{%load static%}
{% load crispy_forms_tags %}
{%block content%}

<div class="container mt-5 pt-5">
    <div class="row">
        <div class="col-12 col-md-8 mx-auto ">
            <form method="post" class="mt-4">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-dark" type="submit">Update</button>
            </form>
        </div>
    </div>
</div>

{%endblock%}
